<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>L'Oréal Beauty Advisor</title>
    <!-- Icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- L'Oreal Brand Fonts: EB Garamond (for titles) and Montserrat (for UI) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@500&family=Montserrat:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="page-wrapper">
      <!------- Header / Branding ------->
      <header class="site-header">
        <!-- Updated Title to reflect L'Oreal branding -->
        <h1 class="site-title">L'ORÉAL</h1>
        <p class="site-subtitle">PARIS</p>
        <p class="site-tagline">Beauty Advisor</p>
      </header>

      <!------- Chat Area ------->
      <main class="chat-wrapper">
        <section class="chatbox">
          <div id="chatWindow" class="chat-window">
            <!-- messages will be appended here via JS -->
          </div>

          <form id="chatForm" class="chat-form">
            <label for="userInput" class="visually-hidden">Message</label>
            <input
              id="userInput"
              name="userInput"
              type="text"
              placeholder="Ask about products or routines…"
              autocomplete="off"
              required
            />
            <button type="submit" id="sendBtn">
              <span class="material-icons">send</span>
              <span class="visually-hidden">Send</span>
            </button>
          </form>
        </section>
      </main>

      <footer class="site-footer">
        <p>&copy; 2025 L'Oréal Paris. All rights reserved.</p>
        <nav>
          <a href="https://www.loreal.com/en/group/global-privacy-policy/"
            >Privacy Policy</a
          >
          <a href="https://www.loreal.com/en/group/global-terms-of-use/"
            >Terms of Use</a
          >
          <a href="https://www.lorealparisusa.com/contact-us">Contact</a>
        </nav>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
